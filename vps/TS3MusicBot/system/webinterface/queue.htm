                <div id="content" tkey="QUEUE_NO_DATA_AVAILABLE_TEXT"></div>
				<!-- AFTER_CONTENT -->
				<div id="rightPanel">
					<div id="player">
						<div id="cover"><img src="images/no_cover.png" /></div>
						<div id="controls-bg"></div>
						<div id="topcontrols-bg"></div>
						<div id="timeline-container">
							<div id="starttime">00:00</div>
							<div id="timeline">
								<div id="behind"></div>
								<div id="behind"></div>
								<div id="slider"></div>
							</div>
							<div id="endtime">00:00</div>
						</div>
						<div id="topcontrols">
							<div id="playall"><img tkey="PLAYER_CONTROLS_PLAY_ALL_TEXT" src="images/icons/list.png" /></div>
							<div id="random"><img tkey="PLAYER_CONTROLS_SHUFFLE_ALL_TEXT" src="images/icons/random.png" /></div>
							<div id="repeat"><img tkey="PLAYER_CONTROLS_REPEAT_TEXT" src="images/icons/reload.png" /></div>
							<div id="randomradio"><img tkey="PLAYER_CONTROLS_PLAY_RANDOM_RADIO_TEXT" src="images/icons/shoutcast.png" /></div>
						</div>
						<div id="controls">
							<div id="pause"><img tkey="PLAYER_CONTROLS_PAUSE_PLAY_TEXT" src="images/icons/pause.png" /></div>
							<div id="stop"><img tkey="PLAYER_CONTROLS_STOP_TEXT" src="images/icons/stop.png" /></div>
							<div id="prev"><img tkey="PLAYER_CONTROLS_PREVIOUS_TEXT" src="images/icons/previous.png" /></div>
							<div id="next"><img tkey="PLAYER_CONTROLS_NEXT_TEXT" src="images/icons/next.png" /></div>
							<div id="volumemute"><img tkey="PLAYER_CONTROLS_VOLUME_CONTROL_TEXT" title="Volume control" alt="Volume control" src="images/icons/volume medium.png" /></div>
							<div id="volumeup" style="position: absolute; right: 0; top: -4px; color: white; margin: 0; padding: 2px 5px 2px 5px; line-height: 5px;"><img style="width: 10px; height: 10px;" tkey="PLAYER_CONTROLS_VOLUME_UP_TEXT" src="images/icons/volume_up.png" /></div>
							<div id="volumedown" style="position: absolute; right: 0; top: 10px; color: white; margin: 0; padding: 2px 5px 2px 5px; line-height: 5px;"><img style="width: 10px; height: 10px;" tkey="PLAYER_CONTROLS_VOLUME_DOWN_TEXT" src="images/icons/volume_down.png" /></div>
						</div>
						<div id="volume-value" style="position: absolute; top: 0; left: 0; font-size: 40px; font-weight: bold; display: none; z-index: 2; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); padding-top: 100px; text-align: center; color: #ffffff;">30%</div>
						<div id="volume-slider"></div>
						<div class="nowPlaying"><marquee class="text" behavior="scroll" direction="left" scrolldelay="0" scrollamount="3"></marquee></div>
					</div>
					<div class="youtubeBox" style="height: 185px;">
						<div class="menutitle-right" style="background-image: url(images/menutitle_right.png); width: 225px; height: 30px; display: block; text-align: center; line-height: 30px;" tkey="MENU_RIGHT_TITLE_PLAY_LINKS_OR_ROBOT_VOICE_LABEL"></div>
						<input type="text" class="customInput" id="playlink" name="playlink">
						<a class="customButton" id="playyoutube" href="#"><span tkey="LABEL_PLAY_LINK"></span></a> <span style="position: relative; top: 6px;">(<a href="supported_sites.htm" target="_blank"><span tkey="LABEL_HELP"></span></a>)</span>
						<div style="clear: right;"></div>
						<a class="customButton" id="sayButton" href="#"><span tkey="LABEL_SAY_TEXT"></span></a>
						<select id="sayLanguage" name="sayLanguage" style="float: right; margin-right: 10px;">
							<option value="ca-es">Catalan [ca-es]</option>
							<option value="zh-cn">Chinese (China) [zh-cn]</option>
							<option value="zh-hk">Chinese (Hong Kong) [zh-hk]</option>
							<option value="zh-tw">Chinese (Taiwan) [zh-tw]</option>
							<option value="da-dk">Danish [da-dk]</option>
							<option value="nl-nl">Dutch [nl-nl]</option>
							<option value="en-au">English (Australia) [en-au]</option>
							<option value="en-ca">English (Canada) [en-ca]</option>
							<option value="en-gb">English (Great Britain) [en-gb]</option>
							<option value="en-in">English (India) [en-in]</option>
							<option value="en-us" selected>English (United States) [en-us]</option>
							<option value="fi-fi">Finnish [fi-fi]</option>
							<option value="fr-ca">French (Canada) [fr-ca]</option>
							<option value="fr-fr">French (France) [fr-fr]</option>
							<option value="de-de">German [de-de]</option>
							<option value="it-it">Italian [it-it]</option>
							<option value="ja-jp">Japanese [ja-jp]</option>
							<option value="ko-kr">Korean [ko-kr]</option>
							<option value="nb-no">Norwegian [nb-no]</option>
							<option value="pl-pl">Polish [pl-pl]</option>
							<option value="pt-br">Portuguese (Brazil) [pt-br]</option>
							<option value="pt-pt">Portuguese (Portugal) [pt-pt]</option>
							<option value="ru-ru">Russian [ru-ru]</option>
							<option value="es-mx">Spanish (Mexico) [es-mx]</option>
							<option value="es-es">Spanish (Spain) [es-es]</option>
							<option value="sv-se">Swedish (Sweden) [sv-se]</option>
						</select>
						<a class="customButton" id="addYoutubeToQueue" href="#" style="width: 196px; margin-left: 9px;"><span tkey="ADD_LINK_TO_QUEUE_BUTTON_LABEL"></span></a>
						<a class="customButton" id="downloadYoutube" href="#" style="width: 196px; margin-left: 9px; position: relative;"><span tkey="UPLOAD_YOUTUBE_TO_MP3_DOWNLOAD_BUTTON_LABEL"></span></a>
					</div>
					<div class="menutitle-right" style="background-image: url(images/menutitle_right.png); width: 225px; height: 30px; display: block; text-align: center; line-height: 30px; color: #ffffff;">Download Manager</div>
					<div class="download-status" style="display:block; padding-left:10px; position:relative;">
						<div class="download-info" style="color: #ffffff; display: block; min-height:110px;">
							<div id="DOWNLOAD_STATUS"></div>
							<div id="DOWNLOAD_SPEED"></div>
							<div id="DOWNLOAD_SAVED_SIZE"></div>
							<div id="DOWNLOAD_ETA"></div>
							<div id="DOWNLOAD_DESTINATION"></div>
						</div>
						<div class="download-circle" id="download-circle" style="position: absolute; right: 0; top: 0; overflow: hidden;">
							<strong class="value"></strong>
						</div>
					</div>
					<div id="footer">
						<div id="news"></div>
